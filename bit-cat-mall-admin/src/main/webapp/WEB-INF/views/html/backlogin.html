<body class=" login">
<!-- BEGIN LOGO -->
<div class="logo">
    <a href="/login">
        <img src="/static/back/assets/global/img/logo2.png"  alt="logo" class="logo-default" /> </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="/login" method="post">
        <!--<h3 class="form-title font-red" style="text-align: center">来啦？老弟</h3>-->
        <div id="error" class="alert alert-danger display-hide">
            <span id="errormsg"></span>
        </div>

        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">账号</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" required="true" placeholder="请输入账号" id="loginId" name="loginId" /> </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" required="true" placeholder="请输入密码" id="loginPwd" name="loginPwd" /> </div>
        </div>

        <!--滑动验证码-->
        <div class="verBox">
            <input type="hidden" id="verify">
            <div id="imgVer" style="display:inline-block;"></div>
        </div>

        <div class="form-actions">
            <label class="rememberme mt-checkbox mt-checkbox-outline">
                <input type="checkbox" id="remember" name="remember" value="1" /> 记住我？
                <span></span>
            </label>
            <button type="button" id="login-buttonis" class="btn green pull-right"> 登陆 </button>
            <a href="javascript:;" id="forget-password" class="forget-password">忘记密码？</a>
        </div>
    </form>
    <!-- END LOGIN FORM -->
    <!-- BEGIN FORGOT PASSWORD FORM -->
    <form class="forget-form" action="index.html" method="post">
        <h3>忘记密码？</h3>
        <p> 输入你的邮箱地址以便重置密码 </p>
        <div class="form-group">
            <div class="input-icon">
                <i class="fa fa-envelope"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" /> </div>
        </div>
        <div class="form-actions">
            <button type="button" id="back-btn" class="btn red btn-outline">返回 </button>
            <button type="submit" class="btn green pull-right"> 提交 </button>
        </div>
    </form>
    <!-- END FORGOT PASSWORD FORM -->
</div>
<!-- END LOGIN -->
