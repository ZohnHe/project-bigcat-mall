                    var json = data;
                    $("#user-name").html(json.username);
                }
            })
        }
    )
    var _dataTable;
    $(function () {
        var columns=[
            {"data":function (row,type,val,meta) {
                    return '<input type="checkbox" id="'+row.id+'" class="icheck" >'
                }},
            {"data":"id"},
            {"data":"username"},
            {"data":"phone"},
            {"data":"email"},
            {"data":function (row,type,val,meta) {
                    return DateTime.format(row.updated,'yyyy-MM-dd HH-mm-ss');
                }},
            {"data":function(row,type,val,meta){
                    return  '<div style="white-space: nowrap"><button type="button" class="btn btn-sm btn-default">查看</button>'+
                        '<button class="btn btn-sm btn-danger mt-sweetalert" \n' +
                        ' data-title="确定删除?" \n' +
                        ' data-type="warning" \n' +
                        ' data-show-confirm-button="true" \n' +
                        ' data-confirm-button-class="btn-danger" \n' +
                        ' data-show-cancel-button="true" \n' +
                        ' data-cancel-button-class="btn-default" \n' +
                        ' data-close-on-confirm="false" \n' +
                        ' data-close-on-cancel="false" \n' +
                        ' data-confirm-button-text=\'确定\'\n' +
                        ' data-cancel-button-text=\'取消\'\n' +
                        ' data-popup-title-success="删除成功"\n' +
                        ' data-popup-title-cancel="取消成功" \n' +
                        ' data-url="/userx/delete?id='+row.id+'"\n'+
                        '>删除</button></div>'
                }}
        ]
        _dataTable = DateTable.InitDataTable("/userx/page",columns);
        // App1.InitiCheck();
        // App1.IntiCheckboxAll();
        //IChick.Init;

    })
    function search() {
        var username = $('#username').val();
        var phone = $('#phone').val();
        var email = $('#email').val();


        var param = {
            "username":username,
            "phone":phone,
            "email":email,
        }

        _dataTable.settings()[0].ajax.data=param;
        // 重新加载 Ajax 数据
        _dataTable.ajax.reload();

        // 清理传递的参数
        _dataTable.clearAjaxParams();

    }
</script>
