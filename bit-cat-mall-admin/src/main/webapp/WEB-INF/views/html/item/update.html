        //显示信息
        $(document).ready(
            function () {
                $.ajax({
                    type:"post",
                    url:"/item/getMsg",
                    dataType:"json",
                    success:function (data) {
                        var json = data;
                        $("#itemId").val(json.id);
                        $("#title").val(json.title);
                        $("#price").val(json.price);
                        $("#sellPoint").val(json.sellPoint);
                        $("#num").val(json.num);
                        $("#barcode").val(json.barcode);
                        $("#cid2").val(json.cid);
                        $("#status").val(json.status);
                        $("#image").val(json.image);
                    }
                })
            }
        )
        //编辑
        $("#save").click(function () {
            var id = $("#itemId").val();
            var title = $("#title").val();
            var price = $("#price").val();
            var sellPoint = $("#sellPoint").val();
            var num = $("#num").val();
            var barcode = $("#barcode").val();
            var cid = $("#cid2 ").val();
            var status = $("#status").val();
            var image = $("#image").val();

            //修改
            $.ajax({
                type:"post",
                url:"/item/save",
                data:{id:id, title:title,price:price,sellPoint:sellPoint,
                    num:num, barcode:barcode,cid:cid,status:status,
                    image:image
                },
                dataType:"json",
                success:function (data) {
                    var json = data;
                    if(json == "1"){
                        window.location.href="/item/list";
                    }
                }
            });

        })
        Dropzone.options.myDropzone = {
            url: "/upload",//上传到哪个页面
            dictDefaultMessage: "",//设置默认的提示语句
            paramName: "dropzFile",//传到后台的参数名称
            maxFilesize: 3,//最大上次数量
            init: function() {
                //成功后，将路径信息的值传递到对应id中
                this.on("success", function (file, data) {
                    $("#image").val(data.fileName);
                });
            }
        };
        //启动wangEditor
        var E = window.wangEditor;
        var editor = new E('#editor');
        //插入图片
        editor.customConfig.uploadImgServer = '/upload' ; // 上传图片到服务器
        //自定义 fileName
