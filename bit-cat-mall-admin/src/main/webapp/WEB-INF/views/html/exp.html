<script  type="text/javascript">
    //预先加载
    $(document).ready(
        function () {
            //从cookie中获取loginId
            //var loginId = $.cookie("loginId");

            $.ajax({
                type:"post",
                url:"/backadmin/getMsg",
                // data:{loginId:loginId},
                dataType:"json",
                success:function (data) {
                    var json = data;
                    // debugger
                    $("#user-name").html(json.username);
                    $("#user-image").attr("src",json.image);
            }
            })
            var uid = $("#id-1").val();
        }
    )
    $("#save1").click(function () {
        var exp_kind = $("#exp-kind").val();
        var exp_num = $("#exp-num").val();
        //请求后台获取快递物流信息并显示
        $.ajax({
            type: "post",
            url: "/exp/express",
            dataType: "json",
            data: {expKind: exp_kind, expNum: exp_num},
            success: function (data) {
                var jsonStr = JSON.stringify(data,null,4);
                $("#expMsg").val(jsonStr);
            }
        })
    })
</script>
